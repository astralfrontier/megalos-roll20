name: Publish Roll20 sheets

on:
  push:
    tags:
      - 'v*'

jobs:
  publish_sheet:
    name: Publish Roll20 pagaes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm start
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/sheet.json
            dist/megalos.html
            dist/megalos.css
